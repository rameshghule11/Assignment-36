<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Phone BookðŸ“±</h1>
    <div class="phonebook-container">
        <div class="search-sec">
            <input type="text" id="search" placeholder="Search Contact...">
            <button type="button" onclick="search()">Search</button>
        </div>
        <p id="result"></p>
    </div>

    <script>
        const contacts = {
            Vaibhav: 7057702663,
            aakshay: 9112825449,
            abhi: 9529899307,
            ramesh: 9975397075,
            prmoad: 9975394526,
            zeno: 9665024745,
            kiren: 9970126570,
        };

        function search() {
            const searchInput = document.getElementById("search").value.trim(); 
            const result = document.getElementById("result");
            
            result.style.display = "none";

            for (let name in contacts) {
                if (name.toLowerCase() === searchInput.toLowerCase()) {
                    result.innerHTML = `<strong>${name}</strong>&nbsp;&nbsp;&nbsp;&nbsp; : &nbsp;&nbsp;&nbsp;&nbsp;<strong>${contacts[name]}</strong>`;
                    result.style.display = "block"; 
                    return;
                }
            }

            result.innerHTML = `Contact not found`;
            result.style.display = "block"; 
        }
    </script>
</body>
</html>
